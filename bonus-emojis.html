  .bar { display:flex; gap:10px; margin: 0 0 14px; }
  input[type="search"]{

  .hint { font-size: 12px; opacity: .6;}
  body.max { --size: 96px; --radius: 18px; }

const grid = document.getElementById("grid");
const toast = document.getElementById("toast");
const q = document.getElementById("q");

function render(filter="") {
  grid.innerHTML = "";
  const f = filter.trim().toLowerCase();
  emojis
    .filter(x => !f || x.e.includes(f) || x.k.includes(f))
    .forEach(({e,k}) => {
      const b = document.createElement("button");
      b.textContent = e;
      b.title = k || "";
      b.addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(e);
          showToast(`Copied ${e}`);
        } catch {
          // Fallback if clipboard blocked
          const t = document.createElement("textarea");
          t.value = e; document.body.appendChild(t); t.select(); document.execCommand("copy"); t.remove();
          showToast(`Copied ${e}`);
        }
      });
      grid.appendChild(b);
    });
}
function showToast(msg){
  toast.textContent = msg;
  toast.classList.add("show");
  clearTimeout(showToast.t); showToast.t = setTimeout(()=>toast.classList.remove("show"), 900);
}
q.addEventListener("input", e => render(e.target.value));
render();

// ---- Preferences: size + last search ----
const SIZE_KEY = "emojiBox.sizeMode";
const SEARCH_KEY = "emojiBox.search";

function applySize(mode){
  document.body.classList.toggle("max", mode === "Max");
  localStorage.setItem(SIZE_KEY, mode);
}

};
