<title>emoji-box</title>
<style>
  :root { --size: 64px; --gap: 12px; --radius: 16px; font-family: system-ui, Segoe UI Emoji, Apple Color Emoji, Noto Color Emoji, sans-serif; }
  body { margin: 0; background: #111; color: #eee; display: grid; place-items: center; min-height: 100vh; }
  .wrap { width: min(900px, 96vw); padding: 20px; }
  h1 { font-size: 18px; margin: 0 0 12px; opacity: .8; }
  .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(var(--size), 1fr)); gap: var(--gap); }
  button {
    height: var(--size); width: var(--size); border-radius: var(--radius); border: 1px solid #2a2a2a;
    background: #1b1b1b; color: #fff; font-size: 34px; cursor: pointer; transition: transform .05s ease, background .2s ease;
  }
  button:hover { background: #222; transform: translateY(-1px); }
  .toast {
    position: fixed; inset: auto 0 20px 0; margin: auto; width: fit-content; background: #1f2937;
    color: #fff; padding: 10px 14px; border-radius: 999px; border: 1px solid #334155; box-shadow: 0 8px 24px rgba(0,0,0,.3);
    opacity: 0; transform: translateY(10px); transition: all .2s ease; pointer-events: none;
  }
  .toast.show { opacity: 1; transform: translateY(0); }
  .bar { display:flex; gap:10px; margin: 0 0 14px; }
  input[type="search"]{
    flex:1; padding:10px 12px; border-radius:10px; border:1px solid #30363d; background:#0b0b0b; color:#e5e7eb; outline:none;
  }
  .hint { font-size: 12px; opacity: .6;}
  body.max { --size: 96px; --radius: 18px; }
</style>

const grid = document.getElementById("grid");
const toast = document.getElementById("toast");
const q = document.getElementById("q");

function render(filter="") {
  grid.innerHTML = "";
  const f = filter.trim().toLowerCase();
  emojis
    .filter(x => !f || x.e.includes(f) || x.k.includes(f))
    .forEach(({e,k}) => {
      const b = document.createElement("button");
      b.textContent = e;
      b.title = k || "";
      b.addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(e);
          showToast(`Copied ${e}`);
        } catch {
          // Fallback if clipboard blocked
          const t = document.createElement("textarea");
          t.value = e; document.body.appendChild(t); t.select(); document.execCommand("copy"); t.remove();
          showToast(`Copied ${e}`);
        }
      });
      grid.appendChild(b);
    });
}
function showToast(msg){
  toast.textContent = msg;
  toast.classList.add("show");
  clearTimeout(showToast.t); showToast.t = setTimeout(()=>toast.classList.remove("show"), 900);
}
q.addEventListener("input", e => render(e.target.value));
render();

// ---- Preferences: size + last search ----
const SIZE_KEY = "emojiBox.sizeMode";
const SEARCH_KEY = "emojiBox.search";

function applySize(mode){
  document.body.classList.toggle("max", mode === "Max");
  localStorage.setItem(SIZE_KEY, mode);
}

// Restore on load
applySize(localStorage.getItem(SIZE_KEY) || "M");
q.value = localStorage.getItem(SEARCH_KEY) || "";
render(q.value);

// Events
document.getElementById("btnM").onclick = () => applySize("M");
document.getElementById("btnMax").onclick = () => applySize("Max");

document.getElementById("btnFS").onclick = async () => {

  } else {
    document.exitFullscreen?.();

};
